<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDAV Test on Vercel</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; padding: 2em; background-color: #f4f4f4; color: #333; }
        .container { max-width: 700px; margin: 0 auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0070f3; }
        p { margin-bottom: 1em; }
        code { background-color: #e8e8e8; padding: 0.2em 0.4em; border-radius: 4px; font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; }
        .url { font-weight: bold; background: #e8e8e8; padding: 0.5em; display: block; border-radius: 4px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 WebDAV Connection Test is Ready!</h1>
        <p>这是一个部署在 Vercel 上的简单 WebDAV 连接测试服务。</p>
        <p>它会响应 <code>OPTIONS</code> 和 <code>PROPFIND</code> 请求，模拟一个只读的 WebDAV 服务器根目录。你可以使用各种 WebDAV 客户端来测试连接。</p>
        <p><strong>你的 WebDAV 测试 URL 是:</strong></p>
        <code class="url" id="dav-url"></code>
        <hr>
        <p><strong>测试方法 (例如使用 curl):</strong></p>
        <pre><code>curl -X PROPFIND <span id="curl-url"></span> -v</code></pre>
    </div>

    <script>
        const davUrl = `${window.location.origin}/dav/`;
        document.getElementById('dav-url').textContent = davUrl;
        document.getElementById('curl-url').textContent = davUrl;
    </script>
</body>
</html>
